<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player Test</title>
  <link rel="stylesheet" href="style.css">
  <!-- lz-string base64 thingy -->
  <script src="../lib/base64-string.js"></script>
  <script src="../lib/lz-string.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>deltaLerp Audio Player</h1>

    <p>
        This tool allows you to upload an encoded audio file (generated by the <a href="audioconverter.html">converter</a>), and then play it. Note that this is still an early test and the format will change in future.
    </p>

    <!-- dropdown for selecting encoding options -->
    <div class="dropdown-group">
        <label for="encodingSelect" style="font-weight: bold;">Select Encoding:</label>
        <select id="encodingSelect" class="styled-dropdown">
            <option value="b64">Standard base64</option>
            <option value="b64-compressed">b64 compressed (BROKEN)</option>
            <option value="b64-utf16-compressed">b64 UTF-16 compressed</option>
            <option value="lz-compressed">LZ compressed (BROKEN)</option>
            <option value="lz-utf16-compressed">LZ UTF-16 compressed</option>
        </select>
    </div>

    <!-- file input -->
    <div class="input-group">
      <input type="file" id="encodedFile" accept=".dzdlt, .txt">
    </div>

    <div class="button-group">
        <button id="loadFileButton">Load File</button>
    </div>

    <!-- progress text -->
    <p id="progressText"></p>

    <!-- playback controls -->
    <div class="button-group" style="display: none;" id="playbackControls">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
      <button id="stopButton">Stop</button>
    </div>

    <p id="timeDisplay" style="font-style: italic;"></p>
  </div>

  <script src="audioplayer.js"></script>
</body>
</html>
